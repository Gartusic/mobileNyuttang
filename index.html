<!DOCTYPE html>
<html lang="en">

<head>
  <meta made-by="jaehoAndJuhee" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to our wedding</title>
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@400;700&family=Nanum+Gothic:wght@400;700;800&family=Nanum+Myeongjo:wght@400;700;800&display=swap"
    rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/default.css" />

  <script src="./js/animate.js" type="module" defer></script>
</head>

<body>
  <div id="wrap">
    <!-- loading spinner -->
    <div class="loading-spinner"></div>
    <!-- loading spinner end -->

    <div class="container">
      <!-- title start -->
      <section class="title">
        <div class="title-img">
          <div class="text-wrap">
            <h1>한재호와 이주희<br> 결혼식에 초대합니다. </h1>
            <p>2024년 11월 9일, 낮 12시</p>
            <p>UCC 울산 시티 컨벤션 1층</p>
            <p>예그리나 홀</p>
          </div>
          <!-- <img src="./source/images/title.jpg" alt="사진 1" /> -->
        </div>
      </section>
      <!-- title end  -->
      <!-- greetings start -->
      <section class="greetings">
        <img src="./source/images/greetings.jpg" alt="인삿말" />
      </section>
      <!-- greetings end -->

      <!-- calendar start -->
      <section class="calendar">
        <img src="./source/images/calendar.gif" alt="갤러리 시작" />
      </section>
      <!-- calendar end -->

      <!-- D-Day start -->
      <section class="d-day-section">
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
          <tbody>
            <tr>
              <td height="10" align="center" valign="middle" class="notice">
                재호 ♥ 주희의 예식일까지 <br />
                <span class="d-day-left-countdown"></span>
                남았습니다.
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <!-- D-Day end -->

      <!-- gallery start -->
      <section class="gallary-start">
        <h2>갤러리</h2>
        <!--<img src="./source/images/gallary-start.jpg" alt="갤러리 시작" />-->
      </section>
      <section class="gallery-container">
        <div class="gallery-item">
          <img class="gallery-img" src="./source/images/gallary-images/갤러리2.jpg" alt="사진 1" />
        </div>
        <div class="gallery-item">
          <img class="gallery-img" src="./source/images/gallary-images/갤러리3.jpg" alt="사진 2" />
        </div>
        <div class="gallery-item">
          <img class="gallery-img" src="./source/images/gallary-images/갤러리4.jpg" alt="사진 3" />
        </div>
        <div class="gallery-item">
          <img class="gallery-img" src="./source/images/gallary-images/갤러리5.jpg" alt="사진 4" />
        </div>
        <div class="gallery-item">
          <img class="gallery-img" src="./source/images/gallary-images/갤러리6.jpg" alt="사진 5" />
        </div>
        <div class="gallery-item">
          <img class="gallery-img" src="./source/images/gallary-images/갤러리.jpg" alt="사진 6" />
        </div>
        <div class="gallery-end"></div>
      </section>
      <!-- gallery end -->


      <!-- wedding quick menu start -->
      <h2>연락처</h2>
      <section class="quick-menu-start">
        <ul>
          <li>
            <p>
              <a id="groom-tel" href="tel:010-2781-3969">
                신랑 한재호
              </a>
            </p>
          </li>
          <li>
            <p>
              <a id="bride-tel" href="sms:010-7608-7605">
                신부 이주희
              </a>
            </p>
          </li>
        </ul>
      </section>
      <!-- wedding quick menu end -->

      <!-- coming map start -->
      <section class="map">
        <a href="https://place.map.kakao.com/358362085">
          <img src="./source/images/map.jpg" alt="오시는길" />
        </a>
      </section>
      <!-- coming map end -->

      <!-- heart send start -->
      <section class="heart-send">
        <img src="./source/images/heart-send.jpg" alt="heart-send">
      </section>
      <!-- heart send end -->
      <!-- account start -->
      <section class="accounts">
        <a class="account-husband modal-show-btn">
          신랑측 계좌번호
        </a>
        <a class="account-wife modal-show-btn">
          신부측 계좌번호
        </a>

      </section>

      <!-- account end -->

      <!-- celebrity flower -->
      <section class="celebrity-flower">
        <a href="https://docs.google.com/forms/d/1uaD-Z4_h6JrgovfQwjMQFGXXDItV0E1Fn2qETwhKaiY/edit?pli=1#responses">
          화환 신청 접수하기
        </a>
      </section>


      <!-- board start -->
      <section class="board-start">
        <img src="./source/images/board-start.jpg" alt="board-start">
      </section>

      <section class="board-end">
        <a href="http://soulmaker.dothome.co.kr/admin/visitor/visitor.html?pidx=152099&prep=view13">
          <img src="./source/images/board-end.jpg" alt="board-start">
        </a>
      </section>
      <!-- board end -->

    </div>

  </div>

  <!-- modal start -->
  <div id="modal-container">
    <div class="modal">
      <div class="modal-contents">
        <span class="close modal-close-btn">&times;</span>
        <div class="modal-contents-in"></div>
      </div>
    </div>
  </div>
  <!-- modal end -->



</body>

</html>
