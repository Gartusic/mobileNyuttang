<!DOCTYPE html>
<html lang="en">
<head>
    <meta made-by="jaehoAndJuhee">

    <link rel="stylesheet" href="./css/reset.css">

    <div class="loading-spinner">
    </div>

    <div id="wrap">

            <section class="gallary-start">
                <img src="./source/images/gallary-start.jpg" alt="갤러리 시작">
            </section>
            <section class="gallery-container">
                <div class="gallery-item">

                <div class="gallery-item">

                </div>

            <!-- gallery end -->
            
            <!-- greetings start -->
            <section class="greetings">
                <img src="./source/images/greetings.jpg" alt="인삿말">
            </section>
            <!-- greetings end -->
            
            
            <!-- account start -->
            <section class="accounts">
                <div>husband famliy account</div>
                <div>wife famliy account</div>
            </section>
            <!-- account start -->
            
            <!-- coming map start -->
            <section class="map">
                <a href="https://place.map.kakao.com/358362085">
                    <img src="./source/images/map.jpg" alt="오시는길">

            <!-- coming map end -->
